<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="./js/data.js"></script>
  </head>
  <body>
    <header class="bg-primary-subtle p-2 shadow">
      <nav class="navbar">
        <div class="container-fluid">
          <h1 class="navbar-brand">Lista de tareas</h1>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-primary me-2" type="button" id="toggleFiltro">Filtrar</button>
            <button class="btn btn-outline-primary" type="button" id="toggleCrear" disabled>Crear Tarea</button>
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid mt-3 mt-lg-5">
        <div class="row ms-2">
          <div class="col-xl"></div>
          <div class="col-xl">
            <div class="container-fluid row" id="formularios">
              <div class="container-fluid visually-hidden" id="filtros">
                <h2>Filtros</h2>
                <select class="form-select mb-3" id="selectFiltro">
                  <option selected value="">Seleccione prioridad</option>
                  <option value="urgente">Urgente</option>
                  <option value="diaria">Diaria</option>
                  <option value="mensual">Mensual</option>
                </select>
                <form class="d-flex">
                  <input class="form-control me-2" placeholder="Buscar" type="text" aria-label="Search" id="filtroSearch" />
                  <button class="btn btn-outline-primary" type="button" id="filtroSearchBtn">Search</button>
                </form>
              </div>
              <div class="container-fluid" id="crearForm">
                <h2>Crear nueva tarea</h2>
                <select class="form-select mb-3" id="selectCrear">
                  <option selected value="">Seleccione prioridad</option>
                  <option value="urgente">Urgente</option>
                  <option value="diaria">Diaria</option>
                  <option value="mensual">Mensual</option>
                </select>
                <form class="d-flex" role="search">
                  <input type="search" class="form-control me-2" id="crearText" placeholder="Comprar huevos en el supermercado...." />
                  <button class="btn btn-outline-primary" type="submit">Crear</button>
                </form>
              </div>
            </div>
            <div class="container-fluid mt-5 row" id="lista">
              <ul class="list-group mb-3 ms-2" id="listaTareas"></ul>
              <div class="container">
                <button type="button" class="btn btn-outline-danger btn-lg" id="deleteBtn" disabled>Borrar selecci√≥n</button>
              </div>
            </div>
          </div>
          <div class="col-xl"></div>
        </div>
      </div>
    </main>
    <footer class="footer bg-primary-subtle">
      <div class="container-fluid"></div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/funciones.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
